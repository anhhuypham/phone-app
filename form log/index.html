<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <a href="../index.html" class="form-back">
            <ion-icon name="chevron-back-outline" style="margin-right: 8px; font-size: 20px;"></ion-icon>
            Trở về
        </a>
        <div class="auth">
            <p class="auth-title">Đăng nhập</p>
            <div class="auth-input">
                <input type="text" class="auth-login" placeholder="Email/Số điện thoại">
                <input type="password" class="auth-pass" placeholder="Nhập mật khẩu">
            </div>
            <div class="auth-sub-title">
                <a href="" class="auth-forget">Quên mật khẩu ?</a>
                <a href="" class="auth-sms">Đăng nhập với SMS</a>
            </div>
            <button class="auth-btn">
                Đăng nhập
                <ion-icon style="font-size: 24px; margin-left: 8px;" name="chevron-forward-outline"></ion-icon>
            </button>
            <div class="auth-method">
                Hoặc
            </div>
            <button class="auth-btn-face">
                <ion-icon name="logo-facebook" class="auth-icon"></ion-icon>
                Đăng nhập bằng Facebook
            </button>
            <button class="auth-btn-google">
                <ion-icon name="logo-google" class="auth-icon"></ion-icon>
                Đăng nhập bằng Google
            </button>
        </div>
    </div>
</body>
</html>
